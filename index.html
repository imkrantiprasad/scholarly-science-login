<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!--- Custom CSS Style Link --->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="row upr">
      <div class="col-md-12">
        <img class="illus2" src="Illus1.svg" alt="" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <!-- <img class="illus" src="Creating Page 2.png" alt="" /> -->
      </div>
      <div class="col-md-6 col-sm-8 mid">
        <h1>
          Welcome Back!
        </h1>
        <p style="text-align: center; font-size: 22px; font-family: Roboto;">
          Sign in to continue to your account to request employee referrals and
          access assignments of various companies
        </p>
        <form action="">
          <div class="form-row col-md-6 col-sm-8">
            <input
              type="email"
              name="email"
              placeholder="Email"
              class="form-control"
              id="email"
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control"
              id="fullname"
            />
            <span><a href="">Forget Password?</a></span>
          </div>
          <div class="form-row col-md-6 col-sm-8">
            <button type="submit" class="form-control">Login</button>
            <p>Didn't have an account? <a href="#">SignUp</a></p>
          </div>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
  </body>
</html>
